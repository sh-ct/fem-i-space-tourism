<ng-container *ngIf="showMenu then menuShown else menuNotShown"></ng-container>

<ng-template #menuNotShown>
  <button type="button" (click)="toggleMenu()">
      <img [src]="burgerIcon.url" [alt]="burgerIcon.alt">
  </button>
</ng-template>

<ng-template #menuShown>
  <div class="menu blur">

    <button type="button" (click)="toggleMenu()">
      <img [src]="crossIcon.url" [alt]="crossIcon.alt">
    </button>

    <nav class="nav">
      <ul class="nav__list">
        <li *ngFor="let tab of tabs; let i = index" [routerLink]="tab.url" (click)="toggleMenu()">
          <span class="bold">0{{ i }}</span> {{ tab.title }}
        </li>
      </ul>
    </nav>

  </div>
</ng-template>
