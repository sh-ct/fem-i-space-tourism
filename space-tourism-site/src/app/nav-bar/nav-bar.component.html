<div class="nav-row">
  <img class="star-icon" src="../../assets/icons/star.svg" alt="Circular icon of a transparent start on a solid white background.">
  <div>
    <nav class="nav">
      <ul class="nav__list blur">
        <li *ngFor="let tab of tabs; let i = index" [routerLink]="tab.url">
          <span class="tab-counter bold">0{{ i + 1 }}</span>&nbsp;{{ tab.title }}
        </li>
      </ul>
    </nav>
    <app-burger-menu [tabs]="tabs"></app-burger-menu>
  </div>
</div>
